 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>House Painting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div id="house">
      <div id="roof"></div>
      <div id="chimney"></div>

      <div id="window-1">
        <div id="house-left-inner-window"></div>
      </div>

      <div id="window-2">
        <div id="house-right-inner-window"></div>
      </div>

      <div id="door"></div>
      <div class="house-door-knob"></div>
    </div>

    <div class="house-cloud">
      <div class="house-cloud-right">
        <div class="house-cloud-right-top"></div>
        <div class="house-cloud-right-middle"></div>
        <div class="house-cloud-right-bottom"></div>
      </div>
    </div>

    <div class="house-yard">
      <div class="house-yard-bottom"></div>
    </div>
  </main>
</body>
</html>
